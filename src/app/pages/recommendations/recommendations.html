
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="primary-clr"></ion-menu-button>
      </ion-buttons>
      <ion-title class="primary-clr">Recommendations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen class="page">
    
    <div class = "recommendation-container">
    <h3 class="ion-padding-top ion-padding-start">Your Score</h3>
    <round-progress *ngIf="score"
    [current]="score"
    [max]="max"
    [color]="gradient ? 'url(#gradient)' : color"
    [background]="background"
    [radius]="radius"
    [stroke]="stroke"
    [semicircle]="semicircle"
    [rounded]="rounded"
    [clockwise]="clockwise"
    [responsive]="responsive"
    [duration]="duration"
    [animation]="animation"
    [animationDelay]="animationDelay"/>

    <ion-list *ngIf="score">
      <ion-item>Inferences: </ion-item>
      <ion-item *ngIf="score <= 3">
        <ul>
          <li *ngFor="let recommendation of recommendationArray.recommendation.high">
            {{recommendation}}
          </li>
        </ul>
      </ion-item> 
      <ion-item *ngIf="score > 3 && score <= 18">
        <ul>
          <li *ngFor="let recommendation of recommendationArray.recommendation.medium">
            {{recommendation}}
          </li>
        </ul>
      </ion-item> 
    <ion-item *ngIf="score > 18 && score <= 30">
      <ul>
        <li *ngFor="let recommendation of recommendationArray.recommendation.no_impact">
          {{recommendation}}
        </li>
      </ul>
    </ion-item> 
  </ion-list> 
  </div>
</ion-content>
