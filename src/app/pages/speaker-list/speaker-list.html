<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let feed of feeds">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-label>
                <h2>{{feed.title}}</h2>
                <p>{{feed.description}}</p>
                <a *ngIf="feed.link" onclick="window.open(feed.link);" href="feed.link">{{feed.link}}</a>

                <iframe *ngIf="feed.url" [src]="this.sanitizer.bypassSecurityTrustResourceUrl(feed.url)" frameborder="0" width="560" height="315"></iframe>
              </ion-label>
            </ion-item>
          </ion-card-header>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
