<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="primary-clr"></ion-menu-button>
    </ion-buttons>
    <ion-title class="primary-clr">Assessment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="page">
  <div class="background"></div>
  <div class="landing-container">
    <div class="image-container">
    <img src="assets/img/solve1.png" alt="App Logo" class="responsive-logo"/>
  </div>
    <!-- <div class="overlay"></div> -->
    <div class="content-box">
      <p class="message">Our first step towards empowering you to provide essential insights of your cognitive health !
      </p>
      <!-- "Understanding dementia can be tough. Our questionnaire provides essential insights into your cognitive health, empowering you to take the first step towards meaningful change."</p> -->
    </div>
    <div class="primary-clr margin-top" style="font-size: 24x !important;">Choose one</div>
    <div class="button-row">
        <ion-button class="action-btn" fill="clear" expand="full" (click)="setQuestioner('Standardized')" routerLink="/questionnaire">Standardized</ion-button>
        <ion-button class="action-btn" fill="clear" expand="full"  (click)="setQuestioner('Personalized')" routerLink="/personalized">Personalized</ion-button>
    </div>
  </div>
</ion-content>
